{% extends 'ClinicWebsite/base.html' %}
{% load my_filters %}


{% block content %}


<form method="post">
    {% csrf_token %}
    {% for f in form %}
        <div>{{ form.non_field_errors }}</div>
        <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        <div>{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Авторизация</button>
</form>

<p><a href="{% url 'password_reset' %}">Восстановление пароля</a></p>
{% endblock content %}
