{% extends 'ClinicWebsite/base.html' %}

{% block content %}

{% for i in visitMenu%}
    <a href = "{% url 'watchVisits' userId %}?url={{i.url}}">{{i.title}}</a>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {% for f in form %}
        <div>{{ form.non_field_errors }}</div>
        <p><label for="{{ f.id_for_label }}">{{ f.label }} </label>{{ f }}</p>
        <div>{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Сохранить диагноз</button>
</form>

{% endblock content %}
