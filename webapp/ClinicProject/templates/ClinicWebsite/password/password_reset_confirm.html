{% extends 'Clinicwebsite/base.html' %}


{% block content %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Подтверждение сброса пароля</h2>
		<hr>
        <p>Пожалуйста, введите свой новый пароль.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Сброс пароля</button>
        </form>
    </div>

{% endblock %}
